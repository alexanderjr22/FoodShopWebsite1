    <body>
      <div class="container">
          <buton type="OrderNow" class="btn" onclick="openPopup()"></buton>
          <div class="popup">
              <h2>Thank You</h2>
              <p>Your details has been successfully submitted
                <br>
                your order will be delivered. thanks
               </p>
               <button type="button" onclick="openPopup()">OK</button>
            </div>
        </div>
       <script>
         let popup = document.getElementById("popup");

         function openPopup(){
            popup.classlist.add("open-popup");
         }
         function classpopup(){
            popup.classlist.remove("open-popup");
         }
       </script>
