<script>
    let OrderNow = [];

    function OrderNow(itemName, itemPrice) {
        OrderNow.push({ name: itemName, price: itemPrice });
        updateOrderNow();
    }

    function updateCart() {
        const OrderNow = document.getElementById('OrderNow');
        OrderNow.innerHTML = '';
        OrderNow.forEach(item => {
            const li = document.createElement('li');
            li.textContent = `${item.name} - $${item.price.toFixed(2)}`;
            cartItems.appendChild(li);
        });
        document.getElementById('Order Now').style.display = 'block';
    }

    function generateReceipt() {
        const receiptItems = document.getElementById('receipt-items');
        const total = document.getElementById('total-price');
        let totalPrice = 0;
        receiptItems.innerHTML = '';
        cart.forEach(item => {
            const li = document.createElement('li');
            li.textContent = `${item.name} - $${item.price.toFixed(2)}`;
            receiptItems.appendChild(li);
            totalPrice += item.price;
        });
        total.textContent = totalPrice.toFixed(2);
        document.getElementById('receipt-modal').style.display = 'block';
    }
// Function to retrieve the product name from the URL query parameter
function getProductNameFromURL() {
    const urlParams = new URLSearchParams(window.location.search);
    return urlParams.get('product');
}
// Function to handle "Order Now" button click
function orderNowClicked(productName) {
    // Construct the URL with the product name as a query parameter
    const url = `order.html?product=${encodeURIComponent(productName)}`;
    // Redirect to the next page with the product name in the URL
    window.location.href = url;
}

// Get the product name and call the orderNowClicked function when the button is clicked
const orderButton = document.getElementById('order-btn');
const productName = document.querySelector('.menu_info h2').textContent;
orderButton.addEventListener('click', () => {
    orderNowClicked(productName);
});

// Display the product name in the input field placeholder

if (productName) {
